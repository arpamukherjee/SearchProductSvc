spring.application.name=product-search-service
server.port=8751
server.servlet.context-path=/SearchProductSvc

spring.datasource.schema=classpath:scripts/db_initialize_schema_scripts.sql
spring.datasource.data=classpath:scripts/db_initialize_data_scripts.sql
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2

#logging.config=classpath:logging/SearchProductSvcLog4j2.properties